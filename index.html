<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="image"> </div>

    
    <div class="navbar"> Rock Paper Scissor</div>

    <div class="choices">

        <div class="option" id="rock">
            <img src="assets/stone.jpg" alt="rock"  height="200px">
        </div>

        <div class="option" id="paper" >
            <img src="assets/paper.jpg" alt="paper" height="200px">
        </div>

        <div class="option" id="scissor">
            <img src="assets/scissor.jpg" alt="scissor"  height="200px">
        </div>

    </div>

    <div class="content">
  
    <div class="score-box">

        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>

    </div>

        <div class="mssg-box">
            <p id="mssg">Choose your move</p>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
